type User {
    email: String!,
    orders: [Order]!,
}

type Order {
    id: Int!,
    user: User!,
    units: [Unit]!
}

type Unit {
    id: Int!,
    title: String!,
    price: Float!
}

type Query {
    getAllUsers: [User],
    getUserById(id: Int!): User,
    getAllOrders: Order
}

input CreateUserInput {
    email: String!,
    password: String!
}

type Mutation {
    addUser(input: CreateUserInput!): User!,
    addOrder: Order!
}